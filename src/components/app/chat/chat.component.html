<div class="chat-window-container" id='chat'>
  <p id>{{notification}}</p>
  <form class="form-inline">  
    <label class="sr-only" for="inlineFormInputGroup">Chat Room</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">@</div>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Room1" [(ngModel)]="room" name="room">
    </div>
  </form>

<form >
  <div>
        <div *ngFor="let message of messages">
          <label>{{message.email_user}}</label>
          <p class='chatMessage'>{{message.text}}</p>
        </div>
    <div class ='row' id='chatForm'>
        <div class="col-sm-8">
        <input type="email" class="form-control" [(ngModel)]="message" name="message" placeholder="Enter massage" id='message'>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="sendMessage(message, room)" >Send</button>
        <!-- <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="getMessages()" >GET</button> -->
      </div>
    </div>
  </div>
  </form>
</div>
