<div class="row">
  <div class="col-sm-4">
    <div class="row">
      <img src="http://thepetwiki.com/wp-content/uploads/300px-Dalmation.jpg" alt="profile-person" style="width:100px;height:100px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Patriotic_Pampered_Pocket_Pooch_Posing_Proudly.jpg/300px-Patriotic_Pampered_Pocket_Pooch_Posing_Proudly.jpg"
        alt="profile-pet" style="width:100px;height:100px;">
    </div>
    <p></p>
    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload Pictures</label>
        <span class="glyphicon glyphicon-folder-open"></span>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">

      </div>
    </form>
  </div>
  <div class="col-sm-8">
    <h3>Here are your upcoming activities!</h3>
    <div class="row">
      <div>
        <button type="button" class="btn btn-outline-primary btn-lg" (click)="onSelectFriend()">Find a new friend to play with</button>
      </div>
      <div>
        <button type="button" class="btn btn-outline-success btn-lg" (click)="onSelectPet()">Find someone to play with your pet</button>
        <div class="col-md-8" *ngIf="pet">
          <form>
            <div class="form-group">
              <label for="pet-kind">When do you want someone to play with your pet?</label>
              <select class="form-control" id="schedule" [(ngModel)]="schedule" name="schedule">
                <option>8.30am - 9.30am</option>
                <option>9.30am - 10.30am</option>
                <option>10.30am - 11.30am</option>
                <option>11.30am - 12.30am</option>
                <option>1pm - 2pm</option>
                <option>2pm - 3pm</option>
                <option>3pm - 4pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="extra">Give us a pickup place</label>
              <textarea class="form-control" id="extra" rows="3" [(ngModel)]="pickup" name="pickup"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSelect()">Submit!</button>
          </form>
          <p *ngIf="personNeeded">We will come back to you shortly with a match!</p>
        </div>
      </div>
    </div>
  </div>
</div>
