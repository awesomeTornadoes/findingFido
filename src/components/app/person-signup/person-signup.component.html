<div>
  <img src="assets/logo.png" alt="Logo" id='logo' width="300px" height="200px">

  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" [(ngModel)]="name"
          name="name">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="address1" name="address1">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="address2"
          name="address2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" [(ngModel)]="state" name="state">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" [(ngModel)]="zip" name="zip">
        </div>
      </div>
      <div class="form-group">
        <label for="extra">Tell us a bit about yourself!</label>
        <textarea class="form-control" id="extra" rows="3" [(ngModel)]="extra" name="extra"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSelect()">I'm done!</button>
    </form>
  </div>
</div>
