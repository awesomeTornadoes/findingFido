<div>
  <img src="assets/logo.png" alt="Logo" id='logo' width="300px" height="200px">

  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="pet-kind">What kind of pet do you have?</label>
        <select class="form-control" id="pet-kind" [(ngModel)]="kind" name="kind">
          <option>Cat</option>
          <option>Dog</option>
          <option>Camel</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">What is their name?</label>
        <input type="pet-name" class="form-control" id="pet-name" placeholder="Enter your pet's name" [(ngModel)]="petName" name="petName">
      </div>
      <div class="form-group">
        <label for="place">What is their favorite place?</label>
        <input type="place" class="form-control" id="place" placeholder="favorite place..." [(ngModel)]="place" name="place">
      </div>
      <div class="form-group">
        <label for="extra">What is your pet like</label>
        <textarea class="form-control" id="pet-info" rows="3" [(ngModel)]="petInfo" name="petInfo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSelect()">I'm done!</button>
    </form>
  </div>
</div>
